##########
# CollectionBuilder Theme Customization
# values set here help configure details of individual pages in the website
##########

##########
# HOME PAGE
##########
featured-image: "coll132"
home-title-y-padding: "4rem"          # slightly smaller padding for better mobile fit
home-banner-image-position: "center"
home-cta-text: "Explore the Collection"
home-cta-url: "/collections"

##########
# ITEM PAGE
##########
browse-buttons: true

##########
# SUBJECTS PAGE
##########
subjects-fields: "subject;creator"
subjects-min: 1
subjects-stopwords: "unknown;n/a;not provided"

##########
# LOCATIONS PAGE
##########
locations-fields: "location"
locations-min: 1
locations-stopwords: "unknown;n/a;not provided"

##########
# MAP PAGE
##########
# Center map over Africa by default
latitude: 6.0
longitude: 20.0
zoom-level: 3
map-base: "Esri_WorldImagery"
map-search: true
map-search-fuzziness: 0.35
map-cluster: true
map-cluster-radius: 25

##########
# TIMELINE PAGE
##########
year-navigation: "1800;1850;1900;1950;2000;2020"
year-nav-increment: 25

##########
# DATA
##########
metadata-export-fields: "title,creator,date,description,subject,location,latitude,longitude,source,identifier,type,format,language,rights,rightsstatement"
metadata-facets-fields: "subject,creator,format,location"
metadata-default-sort: "date desc"

##########
# COMPOUND OBJECTS
##########
map-child-objects: true
timeline-child-objects: true
data-child-objects: true
carousel-child-objects: true
browse-child-objects: true
search-child-objects: true

##########
# ADVANCED OPTIONS
##########

# NAVBAR COLORS
navbar-background: "bg-dark"

# BOOTSWATCH THEME (optional: set to a bootswatch name to change look quickly)
bootswatch: "sandstone"

########## FONTS & COLORS ##########

# Base typography (use rem or px for consistency and accessibility)
base-font-family: "'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
base-font-size: "16px"

# Google Fonts loading (preconnect + family list)
font-cdn: "<link rel='preconnect' href='https://fonts.googleapis.com'><link rel='preconnect' href='https://fonts.gstatic.com' crossorigin><link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=DM+Serif+Display&display=swap' rel='stylesheet'>"

# theme icon overrides (optional)
# icons:
#   icon-image: image
#   icon-pdf: file-pdf
#   icon-default: file-text

##########
# SITE METADATA & UX
##########
site-brand: "African Art Collection"
favicon: "/assets/images/favicon.ico"
site-description: "A curated collection of African art â€” exploring objects, places, and histories."
show-breadcrumbs: true
show-share-buttons: true

##########
# PERFORMANCE & ACCESSIBILITY
##########
prefetch-images: true
use-css-variables: true
high-contrast-a11y: true
