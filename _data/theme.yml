##########
# CollectionBuilder Theme Customization
# values set here help configure details of individual pages in the website
##########

##########
# HOME PAGE
##########
featured-image: "coll132"
home-title-y-padding: "12em"
home-banner-image-position: "center"

##########
# ITEM PAGE
##########
browse-buttons: true

##########
# SUBJECTS PAGE
##########
subjects-fields: "subject;creator"
subjects-min: 1
subjects-stopwords:

##########
# LOCATIONS PAGE
##########
locations-fields: "location"
locations-min: 1
locations-stopwords:

##########
# MAP PAGE
##########
latitude: 32.3547
longitude: -89.3985
zoom-level: 6
map-base: "Esri_WorldImagery"
map-search: true
map-search-fuzziness: 0.35
map-cluster: true
map-cluster-radius: 25

##########
# TIMELINE PAGE
##########
year-navigation: "1940;1950;1960;1970;1980;1990;2000;2010;2020"
year-nav-increment: 10

##########
# DATA
##########
metadata-export-fields: "title,creator,date,description,subject,location,latitude,longitude,source,identifier,type,format,language,rights,rightsstatement"
metadata-facets-fields: "subject,creator,format"

##########
# COMPOUND OBJECTS
##########
map-child-objects: true
timeline-child-objects: true
data-child-objects: true
carousel-child-objects: true
browse-child-objects: true
search-child-objects: true

##########
# ADVANCED OPTIONS
##########

# NAVBAR COLORS
navbar-color: "#002147"
navbar-background: "bg-primary"

# BOOTSWATCH THEME
bootswatch: "lux"

########## FONTS & COLORS ##########

base-font-family: "'Inter', sans-serif"
base-font-size: "1.3em"
text-color: "#1A1A1A"
link-color: "#C97A0A"

# load Googleâ€™s Poppins face
font-cdn: "<link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=DM+Serif+Display&amp;display=swap' rel='stylesheet'>"

