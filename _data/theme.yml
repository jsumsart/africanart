##########
# HOME PAGE
##########
# Use a strong, colorful artwork or textile pattern here
featured-image: coll007   # or replace with a bold textile / mask image
home-title-y-padding: 7em  
home-banner-image-position: top  

##########
# ITEM PAGE
##########
browse-buttons: true  

##########
# SUBJECTS PAGE
##########
# Add culturally relevant fields if you have them in metadata
subjects-fields: subject;creator;culture;region;medium  
subjects-min: 1  
subjects-stopwords:  

##########
# LOCATIONS PAGE
##########
locations-fields: location;region  
locations-min: 1  
locations-stopwords:  

##########
# MAP PAGE
##########
# If your locations are mostly African, center on Africa. 
# If it’s “African art in Mississippi,” keep your original MS settings.
latitude: 9.1021       # roughly central Africa
longitude: 18.2812  
zoom-level: 3  
map-base: Esri_WorldImagery  
map-search: true  
map-search-fuzziness: 0.35  
map-cluster: true  
map-cluster-radius: 25  

##########
# TIMELINE PAGE
##########
# Extend earlier, since African art objects often predate 1940.
year-navigation: "1850;1900;1920;1940;1960;1980;2000;2020"  
year-nav-increment: 20  

##########
# DATA
##########
metadata-export-fields: "title,creator,date,description,subject,location,latitude,longitude,source,identifier,type,format,language,rights,rightsstatement,culture,region,medium"  
metadata-facets-fields: "subject,creator,culture,region,medium,format"  

##########
# ADVANCED OPTIONS
##########

# NAVBAR COLORS
# Deep indigo bar + light, warm text
navbar-color: "#FDF6E3"          # light warm text on navbar
navbar-background: bg-primary     # see bootswatch color below

# BOOTSWATCH THEME
# 'sandstone' has a more earthy, museum-ish feel than 'flatly'
bootswatch: sandstone  

##########
# THEME FONTS & COLORS
##########
# Pair a clean sans with a more elegant display serif for headings
base-font-family: "'Poppins', 'DM Serif Display', serif"

base-font-size: 1.2em
text-color: "#24130F"      # deep brown instead of generic gray
link-color: "#D97706"      # warm golden/orange for links

# load Google’s fonts
font-cdn: >
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">

